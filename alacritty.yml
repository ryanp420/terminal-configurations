key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Q, mods: Control, action: quit }

selection: 
  save_to_clipboard: true

shell: 
  program: /usr/bin/fish

scrolling:
  multiplier: 3

draw_bold_text_with_bright_colors: true



font:
  size: 24
  normal:
    family: monospace
    style: regular
  bold:
    family: monospace
    style: bold
  italic:
    family: monospace
    style: italic

colors: #contrast
    primary:
      #background: '0x444444' - normal 
      background: '#000000'
      foreground: '0xdddddd'
      #background: '#99ccff' #light blue 
      #foreground: '#fdfe02' #yellow 
      cursor:
      text: '0xaaaaaa'
      cursor: '0xffffff'
    normal:
      black:   '0x000000'
      red:     '0xff0000'
      green:   '0x00ff00'
      yellow:  '0xffff00'
      blue:    '0x0000ff'
      magenta: '0xff00ff'
      cyan:    '0x00ffff'
      white:   '0xffffff'
    bright:
      black:   '0x000000'
      red:     '0xff0000'
      green:   '0x00ff00'
      yellow:  '0xffff00'
      blue:    '0x0000ff'
      magenta: '0xff00ff'
      cyan:    '0x00ffff'
      white:   '0xffffff'
  
window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 10

  decorations: none
  opacity: 1.0